import com.github.spotbugs.SpotBugsTask

buildscript {
    ext {
        //springBootVersion = '1.5.8.RELEASE'
//        springBootVersion = '1.5.13.RELEASE'
        springBootVersion = '1.5.19.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'se.transmode.gradle:gradle-docker:1.2'
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")


    }
}

plugins {
    id "groovy"
    id "org.owasp.dependencycheck" version "5.0.0-M2"
    id "com.github.spotbugs" version "1.7.1"
    id "org.sonarqube" version "3.4.0.2513"
}

spotbugs {
    toolVersion = '3.1.12'
    ignoreFailures = true
}

tasks.withType(SpotBugsTask) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

sonarqube {
  properties {
    property "sonar.projectKey", "wrklprmft_damn-vulnerable-spring-boot-app"
    property "sonar.organization", "wrklprmft"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

apply plugin: 'org.springframework.boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
group = 'wss'

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-groovy-templates')
    compile('org.springframework.boot:spring-boot-starter-jdbc')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.codehaus.groovy:groovy-all:2.4.12')

    // CVE
    compile 'commons-collections:commons-collections:3.2'

    runtime('com.h2database:h2')

    // FP
    runtime 'mysql:mysql-connector-java:8.0.8-dmr'

    testCompile('org.springframework.boot:spring-boot-starter-test')

    spotbugsPlugins 'com.h3xstream.findsecbugs:findsecbugs-plugin:1.7.1'
}

dependencyCheck {
    suppressionFile = "falsePositives.xml"
}
